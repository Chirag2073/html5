<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist tag</title>
</head>
<body>
    <form action="sucess.html">
        <table border="1" cellpadding="10" cellspacing="5" align="center" width="80%">
            <tr>
                <td>
                    <label for="source">source
                        <input type="text" id="source" name="source" required list="cities name">
                    </label>
                </td>
                <td>
                    <label for="destination">destination
                        <input type="text" id="destination" name="destination" required list="cities name">
                    </label>
                </td>
                <td>
                    <label for="joureny_date">joureny_date
                        <input type="date" name="joureny_date" id="joureny_date" required>
                    </label>
                </td>
                <td>
                    <label for="bus type">bus type :
                        
                        <input type="radio" id="" name="" >volvo
                        
                        <input type="radio" id="ac" name="ac" >Ac

                        <input type="radio" id="non-ac" name="non-ac" >Non-ac

                        <input type="radio" id="express" name="express" >express

                        <input type="radio" id="sleeper" name="sleeper" >sleeper
                    </label>
                </td>
                <td>
                    <select>
                        <option value="">select seat</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <td>
                        <button type="submit">sumbit</button>
                        <button type="reset">celer all</button>
                    </td>
                </td>
            </tr>

        </table>
    </form>
    
    <datalist id="cities name">
        <option value="bhavnagar">
        <option value="palitana">
        <option value="baroda">
        <option value="vapi">
        <option value="rajkot">
        <option value="ahmedabad">
        <option value="surat">
        <option value="jamnagar">
        <option value="dhola">
        <option value="dhasa">
        <option value="bagdana">
        <option value="manali">
        <option value="baruch">
        <option value="daman">
        <option value="salangpur">
        <option value="junagadh">
        <option value="mahuva">
        <option value="talaja">
    </datalist>
</body>
</html>
